<!DOCTYPE html>
<html>

<head>
  <title>Health Monitoring System</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: #007BFF;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #343a40;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
    }

    nav button.active {
      background: #007BFF;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .active-page {
      display: block;
    }

    .card {
      border-radius: 10px;
      padding: 20px;
      margin: 10px 0;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .bar {
      height: 20px;
      border-radius: 10px;
    }

    .quote {
      font-size: 1.2em;
      font-style: italic;
      margin: 20px 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>Health Monitoring Dashboard</h1>
  </header>
  <nav>
    <button id="doctorTab" class="active">Doctor</button>
    <button id="patientTab">Patient</button>
  </nav>

  <div id="doctorPage" class="page active-page">
    <h2>Doctor's Dashboard</h2>
    <div id="parameters"></div>
    <canvas id="ecgChart" width="400" height="150"></canvas>
    <canvas id="spo2Chart" width="400" height="150"></canvas>
    <canvas id="oxygenChart" width="400" height="150"></canvas>
    <canvas id="coChart" width="400" height="150"></canvas>
  </div>

  <div id="patientPage" class="page">
    <h2>Patient's Dashboard</h2>
    <div class="quote" id="quote">Stay positive and strong!</div>
    <img id="motivationImage" src="https://via.placeholder.com/300x200" alt="Motivational"
      style="width:100%; max-width:300px;" />
    <h3>Lifestyle Recommendations:</h3>
    <ul id="lifestyle">
      <li>Practice breathing exercises daily.</li>
      <li>Maintain a healthy diet rich in antioxidants.</li>
      <li>Stay active with light exercises like walking.</li>
    </ul>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCRPi-sNUcON_Z5JqcqTLHsInHoqOnExPw",
      authDomain: "smoking-monitor.firebaseapp.com",
      databaseURL: "https://smoking-monitor-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smoking-monitor",
      storageBucket: "smoking-monitor.appspot.com",
      messagingSenderId: "512746482978",
      appId: "1:512746482978:web:14c7c91dabc5765fe097b",
      measurementId: "G-XVNEZW4VJV"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById('doctorTab').onclick = () => switchTab('doctor');
    document.getElementById('patientTab').onclick = () => switchTab('patient');

    function switchTab(tab) {
      document.getElementById('doctorPage').classList.remove('active-page');
      document.getElementById('patientPage').classList.remove('active-page');
      document.getElementById('doctorTab').classList.remove('active');
      document.getElementById('patientTab').classList.remove('active');

      if (tab === 'doctor') {
        document.getElementById('doctorPage').classList.add('active-page');
        document.getElementById('doctorTab').classList.add('active');
      } else {
        document.getElementById('patientPage').classList.add('active-page');
        document.getElementById('patientTab').classList.add('active');
      }
    }

    function renderParameter(name, value, unit) {
      const color = value >= 90 ? 'green' : value >= 70 ? 'orange' : 'red';
      return `<div class="card">
                <strong>${name}:</strong> ${value}${unit}
                <div class="bar" style="width:${value}%; background:${color}"></div>
              </div>`;
    }

    function setupChart(ctxId, label, color) {
      const ctx = document.getElementById(ctxId).getContext('2d');
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array(50).fill(''),
          datasets: [{
            label: label,
            data: Array(50).fill(0),
            borderColor: color,
            borderWidth: 2,
            tension: 0.3,
          }]
        },
        options: {
          scales: {
            y: { min: 0, max: 100 }
          }
        }
      });
    }

    const ecgChart = new Chart(document.getElementById('ecgChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: Array(50).fill(''),
        datasets: [{
          label: 'ECG Signal',
          data: Array(50).fill(0),
          borderColor: 'red',
          borderWidth: 2,
          tension: 0.2,
        }]
      },
      options: {
        scales: {
          y: { min: -1, max: 1 }
        }
      }
    });

    const spo2Chart = setupChart('spo2Chart', 'SpO2 Level', 'purple');
    const oxygenChart = setupChart('oxygenChart', 'Oxygen Level', 'blue');
    const coChart = setupChart('coChart', 'CO Level', 'green');


    function updateLineChart(chart, value) {
      chart.data.datasets[0].data.push(value);
      chart.data.datasets[0].data.shift();
      chart.update();
    }

    function updateECGChart(ecgData) {
      if (Array.isArray(ecgData)) {
        ecgChart.data.datasets[0].data = ecgData;
        ecgChart.update();
      }
    }

    db.collection("health_data").doc("patient1").onSnapshot((doc) => {
      const data = doc.data();
      const parametersDiv = document.getElementById("parameters");
      parametersDiv.innerHTML = '';

      if (data.spo2 !== undefined) {
        parametersDiv.innerHTML += renderParameter('Spo2 Level', data.spo2, '%');
        updateLineChart(spo2Chart, data.spo2);
      }
      if (data.oxygen !== undefined) {
        parametersDiv.innerHTML += renderParameter('Oxygen Level', data.oxygen, '%');
        updateLineChart(oxygenChart, data.oxygen);
      }
      if (data.co !== undefined) {
        parametersDiv.innerHTML += renderParameter('Co Level', data.co, 'ppm');
        updateLineChart(coChart, data.co);
      }
      if (data.ecg) {
        updateECGChart(data.ecg);
      }

      const quotes = [
        "Breathe deeply, stay positive.",
        "Every breath is a gift.",
        "Small steps lead to big changes."
      ];

      const quoteEl = document.getElementById("quote");
      const imgEl = document.getElementById("motivationImage");

      if (data.spo2 !== undefined && data.spo2 < 90) {
        quoteEl.innerText = quotes[0];
        imgEl.src = "https://via.placeholder.com/300x200/FF0000/FFFFFF?text=Breathe+Easy";
      } else {
        quoteEl.innerText = quotes[1];
        imgEl.src = "https://via.placeholder.com/300x200/00FF00/FFFFFF?text=Stay+Strong";
      }
    });
  </script>

  </footer>
</body>

</html>
